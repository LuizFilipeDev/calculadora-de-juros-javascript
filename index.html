<html>
    <head>
        <meta charset="utf-8"/>
        <title>Calcular Juros</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="text-center p-4" id="titulo">
            <h2>Calculadora de Juros</h2>
        </div>

        <div class="text-center">
            <div class="justify-content-center" id="painel">
                
                <!-- Texto valor do produto -->
                <div class = "text-center" id="valorProdutoTexto">
                    <h3>Valor do Produto</h3>
                </div>

                <!-- Input do valor do produto -->
                <input type="number" id="valorProduto" class="text-center col-8 offset-2 col-sm-8 offset-2 col-md-8 offset-2 col-xs-8 offset-2 
                                                                form-control form-control font-weight-bold"/>
                <!-- Plano de Pagamento -->
                <div class="form-group" id="parcelas">

                    <div class="text-center" id="PlanoPagamentoText">
                       <h3>Plano de Pagamento</h3>
                    </div>

                    <div class="text-center">
                        <label for="sel1"></label>
                    </div>

                    <!-- Texto índice de juros -->
                    <div class="text-center">
                        <h5>Índice de Juros</h5>
                    </div>

                    <!-- Opções da tabela do índice de juros-->
                    <select class="text-center col-8 offset-2 col-sm-8 offset-2 col-md-8 offset-2 col-xs-8 offset-2 
                                        form-control font-weight-bold" id="sel1">
                          <option><h4>Entrada + 1x</h4></option>
                          <option><h4>30 dias s/entrada</h4></option>
                          <option><h4>Entrada + 2x</h4></option>
                          <option><h4>30,60 s/entrada</h4></option>
                          <option><h4>Entrada + 3x</h4></option>
                          <option><h4>3x s/entrada</h4></option>
                          <option><h4>Entrada + 4x</h4></option>
                          <option><h4>4x s/entrada</h4></option>
                          <option><h4>Entrada + 5x</h4></option>
                          <option><h4>5x s/entrada</h4></option>
                          <option><h4>Entrada + 6x</h4></option>
                          <option><h4>6x s/entrada</h4></option>
                          <option><h4>Entrada + 7x</h4></option>
                          <option><h4>7x s/entrada</h4></option>
                          <option><h4>Entrada + 8x</h4></option>
                          <option><h4>8x s/entrada</h4></option>
                          <option><h4>Entrada + 9x</h4></option>
                          <option><h4>9x s/entrada</h4></option>
                          <option><h4>Entrada + 10x</h4></option>
                          <option><h4>10x s/entrada</h4></option>
                          <option><h4>Entrada + 11x</h4></option>
                          <option><h4>11x s/entrada</h4></option>
                          <option><h4>Entrada + 12x</h4></option>
                          <option><h4>12x s/entrada</h4></option>
                          <option><h4>Entrada + 13x</h4></option>
                          <option><h4>Entrada + 14x</h4></option>
                          <option><h4>14x s/entrada</h4></option>
                          <option><h4>Financeira s/entrada</h4></option>
                          <option><h4>Financeira c/entrada</h4></option>
                    </select>

                    <!-- Texto da Entrada-->
                    <div id="texto-entrada" class="text-center">
                        <h5>Entrada</h5>
                    </div>

                    <!-- Input da Entrada-->
                    <div id="entrada">
                        <input value="0" type="number" id="valorEntrada" class="text-center col-8 offset-2 col-sm-8 offset-2 col-md-8 offset-2 col-xs-8 offset-2 
                                                                                form-control form-control font-weight-bold"/>
                    </div>
                    
                    <div id="tempoCarencia">
                        <form>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="switch1">
                                <label class="custom-control-label" for="switch1"><h5>60 Dias de Carência</h5></label>
                            </div>
                        </form>
                    </div>

                </div>

                <!-- Botão para calcular juros -->
                <div id="botao" class="text-center">
                    <button onclick="CalcularJuros()" type="button" class="btn btn-secondary">Calcular</button>
                </div>

                <div class="text-center" id="resultadoTexto">
                    <h3>Resultado</h3>
                </div>

                <div id="resultadoNaTela" class="text-center">
                    <!-- Exibe aqui o resultado na tela -->
                </div>

            </div>
        </div>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script> 
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/js/index.js"></script>

    </body>
</html>
